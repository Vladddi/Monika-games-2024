<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monika Ice Game</title>
</head>

<body>
    <!-- game screen-->
    <div class="game-section">

        <!-- game screen -->
        <div class="game-start">Wellcome to "Monika's Ice Game"!</br>Press to Play!</br></br>Добре дошли в "Ледената игра на Моника!</br>Натисни за да играеш!</div>

        <!-- score -->
        <div class="game-score"><span class="points">0</span> pts. / точки</div>
        
        <!-- main game area -->
        <div class="game-area"></div>

        <!-- game over -->
        <div class="game-over hide">Game Over ;(</br>For new game press F5</br></br>Играта свърши!</br>За нова игра натиснете F5.</div>

    </div>
    <!-- game screen ends -->

    <script src="main.js"></script>
</body>

</html>
