<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monika Ice Game</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- game screen-->
    <div class="game-section">

        <!-- game screen -->
        <div class="game-start">Wellcome to "Monika's Ice Game"!</br>Press to Play!</br></br>Добре дошли в "Ледената
            игра на Моника!</br>Натисни за да играеш!</div>

        <!-- score -->
        <div class="game-score"><span class="points">0</span> pts. / точки</div>

        <!-- main game area -->
        <div class="game-area"></div>

        <!-- game over -->
        <div class="game-over hide">Game Over ;(</br>Your score is: <span class="points">0</span> pts.</br>For new game press F5.</br></br>Играта свърши!</br>Твоят резултат е: <span class="points">0</span> точки.</br>За нова игра
            натиснете F5.</div>

    </div>
    <!-- game screen ends -->

    <script src="main.js"></script>
</body>

</html>
